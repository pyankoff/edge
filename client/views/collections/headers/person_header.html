<template name="personHeader">
  {{#if Template.subscriptionsReady}}
    <header>
      <div class="container header-container">
        <div>
          {{#with collection}}
            <h1>{{name}}</h1>
            <a class="btn btn-default navbar-btn" href="/new-note?tag={{_id}}">
              Add note from {{name}}
            </a>
          {{/with}}
        </div>
      </div>
    </header>
  {{/if}}
</template>
