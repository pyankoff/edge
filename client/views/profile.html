<template name="profile">
  {{#if Template.subscriptionsReady}}
    <header>
      <div class="container">
        <div class="row">
          <h3>Profile page of {{username}}</h3>
        </div>

        <ul class="nav nav-tabs nav-justified">
          <li role="presentation" class="active"><a href="{{linkForUpvoted}}">Upvoted</a></li>
          <li role="presentation"><a href="{{linkForSubmitted}}">Submitted</a></li>
          <li role="presentation"><a href="{{linkForCollections}}">Collections</a></li>
        </ul>
      </div>
    </header>
    <div class="container">
        {{#with notes}}
          {{> notesList}}
        {{/with}}
    </div>
  {{/if}}
</template>
